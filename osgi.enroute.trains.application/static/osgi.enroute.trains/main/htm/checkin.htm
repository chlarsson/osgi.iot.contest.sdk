			<div class="modal-header">
	       		<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	 
				<h4 class="modal-title">Check in to station {{station}}</h4>
			</div>
					  
			<div class="modal-body">
				<p>
				Buy a ticket to a destination of your choice...
				</p>
				<form role="form" class="form-horizontal">
					<div id="form-firstName" class="form-group">
						<label for="firstName" class="col-sm-3 control-label">First name:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" ng-model="firstName" value="{{firstName}}">
						</div>
					</div>
					<div id="form-lastName" class="form-group">
						<label for="lastName" class="col-sm-3 control-label">Last name:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" ng-model="lastName" value="{{lastName}}">
						</div>
					</div>		          

					<br/>
					<br/>
					
					
					<div id="form-dest" class="form-group">
						<label for="dest" class="col-sm-3 control-label">Destination:</label>
						<div class="col-sm-9">
							<select ng-model=destination>
								<option  ng-repeat="s in destinations" value={{s}}>{{s}}</option>
							</select>
						</div>
					</div>
				</form>			  	  
			</div>
					  
			<div class="modal-footer">
	            <button class="btn btn-primary" ng-click="checkin()">Check In!</button>
			</div>
